<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Sharky</title>
    <link
        rel="stylesheet"
        href="style.css"
    >
    <script src="dynamicBackground/circles.class.js"></script>
    <script src="models/drawable-objects.class.js"></script>
    <script src="models/movable-objects.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/throwable-object2.class.js"></script>
    <script src="models/background-objects.class.js"></script>
    <script src="models/life-bar.class.js"></script>
    <script src="models/endBoss-lifeBar.class.js"></script>
    <script src="models/coins-bar.class.js"></script>
    <script src="models/life.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/poisen.class.js"></script>
    <script src="models/poisen-bar.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/pufferFish.class.js"></script>
    <script src="models/pufferFish2.class.js"></script>
    <script src="models/pufferFish3.class.js"></script>
    <script src="models/jellyFish.class.js"></script>
    <script src="models/jellyFish2.class.js"></script>
    <script src="models/endBoss.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/world.class.js"></script>
    <script src="js/game.js"></script>
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    >
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Lato:wght@300&family=Lobster+Two:ital@1&family=PT+Sans&family=Permanent+Marker&display=swap"
        rel="stylesheet"
    >

</head>

<body onload="animatedBgr()">
    <div id="turn">
        Please rotate your device!
    </div>
    <canvas id="canvas2">
    </canvas>
    <script src="js/canvasBgr.js"></script>

    <div id="game-container">
        <div
            class="show-touch-panel"
            id="keyboard"
        >
            <img
                src="img/keyboard-3-48.png"
                onclick="showControls()"
            >
        </div>
        <div
            class="hide-touch-panel"
            id="hide-keyboard"
        >
            <img
                src="img/icons8-hide-48.png"
                onclick="hideControls()"
            >
        </div>
        <canvas
            id="canvas"
            height="480"
            width="720"
        >
        </canvas>
        <div class="game-over">
            <img
                id="gameOver-lost"
                class="d-none"
                src="img\6.Botones\Tittles\Game Over\Recurso 9.png"
            >
        </div>

        <div
            id="instructions"
            class="instructions"
        >
            <img
                id="key-arrow"
                src="img/6.Botones/Key/arrow keys.png"
            >
            <img
                id="D-btn-img"
                src="img/6.Botones/Key/D key.png"
            >
            <img
                id="SPACE-btn-img"
                src="img/6.Botones/Key/Space Bar key.png"
            >
            <img
                id="startScreen"
                src="img\6.Botones\Start\4.png"
                onclick="init()"
            >
        </div>
        <img
            id="start-btn"
            class="d-none"
            src="img\6.Botones\Start\2.png"
            onclick="restartGame()"
        >
        <img
            id="tryAgain"
            class="d-none"
            src="img\6.Botones\Try again\Recurso 17.png"
            onclick="restartGame()"
        >
        <img
            id="gameOver-win"
            class="d-none"
            src="img/6.Botones/Tittles/You win/Mesa de trabajo 1.png"
        >

        <div
            class="arrows"
            id="arrows"
        >
            <div class="arrows-left">
                <img
                    src="img/arrow-left.png"
                    ontouchstart="left()"
                    ontouchend="stopLeft()"
                >
                <img
                    src="img/arrow-right.png"
                    ontouchstart="right()"
                    ontouchend="stopRight()"
                >
                <img
                    src="img/arrow-190-48.png"
                    ontouchstart="down()"
                    ontouchend="stopDown()"
                >
                <img
                    src="img/arrow-up.png"
                    ontouchstart="up()"
                    ontouchend="stopUp()"
                >
            </div>
            <div class="arrows-right">
                <img
                    src="img/letter-d-48.png"
                    ontouchstart="D()"
                    ontouchend="stopD()"
                >
                <img
                    src="img/myspace-3-48.png"
                    ontouchstart="space()"
                    ontouchend="stopSpace()"
                >
            </div>
        </div>
        <div
            class="controls-info"
            id="controls-info"
        >
            <span>controls works just on touched !</span>
            <img
                src="img/close-window-16.png"
                onclick="closeNotification()"
            >
        </div>

    </div>
</body>

</html>
